<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head th:replace="~{general/plantilla :: head}"/>

    <body>
        <!-- fragmento 1 para mostrar las tabulaciones de las categorias-->
        <section th:fragment="tabs" class="py-3 mb-4">
            <div class ="d-flex justify-content-center px-5">
                <ul class="nav">
                    <li class="nav-item">
                        <a th:href="@{/}"
                           class="nav-link" aria-current="page" >
                            [[#{pruebas.todas}]]
                        </a>
                    </li>
                    <li th:each="c : ${categorias}" class="nav-item">
                        <a class="nav-link"
                           th:href="@{/consultas/{id}(id=${c.idCategoria})}">
                            [[${c.descripcion}]]</a>
                    </li>
                    
                </ul>
            </div>
        </section>
        <!-- fragmento 2 para mostrar las tarjetas de los productos-->
        <section th:fragment="tarjetas" class="container py-4">
            <div class ="row row-cols-1 row-cols-sm-2 row-cols-lg-3 row-cols-xl-4 g-4">
                <div th:each="p : ${productos}" class="col">
                    <div class="card h-200 shadow-sm zoom-card">
                        <div class="d-flex justify-content-center align-item-center bg-light p-3" style="height: 200px;">
                            <img th:src="${p.rutaImagen}" class="img-fluid zoom-img"
                                 th:alt="${p.descripcion}"
                                 style="max-height: 100%; object-fit: contain;"</img>
                        </div>
                        <div class="card-header bg-white">
                            <h5 class="card-title text-center text-truncate mb-0"
                                th:text="${p.descripcion}">Título</h5>
                        </div> 
                            <div class="card-body d-flex flex-column">
                                <p class="card-text text-muted mb-auto text-truncate"
                                   th:text="${p.detalle}">Detalle.</p>
                            </div>
                        <div class="card-footer bg-white d-flex justify-content-between align-item-center">
                            <div class="fw-bold">
                                <span class="text-success h5" th:text="${#numbers.formatCurrency(p.precio)}">99.99</span>
                                <span th:if="${p.existencias > 0}" class="badge text-bg-success ms-2" th:text="${p.existencias}+' existencias'"></span>
                                <span th:unless="${p.existencias > 0}" class="badge text-bg-danger ms-2">Agotado</span>
                            </div>
                            <form th:action='@{/carrito/agregar}'
                                  method="POST" class='d-inline'>
                                <input type='hidden' th:value='${p.idProducto}' name='idProducto'/>
                                <button type='submit' 
                                        class='btn btn-sm btn-primary'
                                        th:disabled='${p.existencias == 0}'
                                        onclick='addCart(this.form)'
                                        >
                                    <i class="fa-solid fa-cart-plus"></i>
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <style>
    /* Estilo para el contenedor de la tarjeta */
    .zoom-card {
        /* Asegura que los cambios de transformación sean suaves y duren 0.3 segundos */
        transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        /* Por si algún contenido se desborda al escalar, aunque no debería ser un problema aquí */
        overflow: hidden;
    }

    /* Estilo que se aplica a la tarjeta cuando el ratón está sobre ella (Hover) */
    .zoom-card:hover {
        /* Aumenta el tamaño de la tarjeta un 3% */
        transform: scale(1.03);
        /* Agrega una sombra más pronunciada para darle un efecto de elevación */
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2) !important;
        /* Asegura que la tarjeta se coloque por encima de las otras al hacer zoom */
        z-index: 10;
    }

    /* --- Opcional: Zoom suave en la imagen (compañero del efecto de tarjeta) --- */

    /* Estilo para la imagen dentro de la tarjeta */
    .zoom-img {
        /* Asegura que los cambios de transformación en la imagen sean suaves y duren 0.3 segundos */
        transition: transform 0.3s ease-in-out;
    }

    /* Estilo que se aplica a la imagen cuando el ratón está sobre la tarjeta */
    /* El selector '.zoom-card:hover .zoom-img' apunta a la imagen cuando su tarjeta principal está en hover */
    .zoom-card:hover .zoom-img {
        /* Aumenta el tamaño de la imagen un 5% */
        transform: scale(1.05);
    }
            </style>
        </section>
    </body>
</html>
